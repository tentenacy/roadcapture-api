openapi: 3.0.1
info:
  title: Roadcapture API
  description: Roadcapture API Description
  version: 0.1.0
servers:
- url: http://localhost:8080
tags:
- name: users
  description: Users related resources
paths:
  /users:
    get:
      tags:
      - users
      summary: 회원조회
      description: 회원조회
      operationId: '회원조회 - '
      parameters:
      - name: page
        in: query
        description: 조회할 페이지입니다. 0부터 시작합니다.
        required: false
        schema:
          type: string
      - name: size
        in: query
        description: 한 페이지에 보여줄 사이즈 수입니다.
        required: false
        schema:
          type: string
      - name: sort
        in: query
        description: 정렬 기준입니다.
        required: false
        schema:
          type: string
      - name: username
        in: query
        description: 조회할 사용자 이름입니다.
        required: false
        schema:
          type: string
      - name: X-AUTH-TOKEN
        in: header
        description: 로그인 성공 시 발급받은 액세스토큰입니다.
        required: true
        schema:
          type: string
        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIyIiwicm9sZXMiOlsiUk9MRV9VU0VSIl0sImlhdCI6MTY0MTA1OTI1MiwiZXhwIjoxNjQxMDYyODUyfQ.sLq_jFfc0YqIU6rbRZuUTBe-l2FUCno5CLUVmjdrg4U
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users-804852034'
              examples:
                회원조회 - 성공:
                  value: "{\"content\":[{\"id\":1,\"username\":\"user1\",\"profileImageUrl\"\
                    :\"https://www.test.com/test\"},{\"id\":2,\"username\":\"user2\"\
                    ,\"profileImageUrl\":\"https://www.test.com/test\"},{\"id\":3,\"\
                    username\":\"user3\",\"profileImageUrl\":\"https://www.test.com/test\"\
                    },{\"id\":4,\"username\":\"user4\",\"profileImageUrl\":\"https://www.test.com/test\"\
                    },{\"id\":5,\"username\":\"user5\",\"profileImageUrl\":\"https://www.test.com/test\"\
                    }],\"pageable\":{\"sort\":{\"empty\":false,\"sorted\":true,\"\
                    unsorted\":false},\"offset\":0,\"pageNumber\":0,\"pageSize\":10,\"\
                    unpaged\":false,\"paged\":true},\"last\":true,\"totalElements\"\
                    :5,\"totalPages\":1,\"size\":10,\"number\":0,\"sort\":{\"empty\"\
                    :false,\"sorted\":true,\"unsorted\":false},\"first\":true,\"numberOfElements\"\
                    :5,\"empty\":false}"
                회원조회 - 유저 이름으로 검색 성공:
                  value: "{\"content\":[{\"id\":2,\"username\":\"user2\",\"profileImageUrl\"\
                    :\"https://www.test.com/test\"}],\"pageable\":{\"sort\":{\"empty\"\
                    :false,\"sorted\":true,\"unsorted\":false},\"offset\":0,\"pageNumber\"\
                    :0,\"pageSize\":10,\"unpaged\":false,\"paged\":true},\"last\"\
                    :true,\"totalElements\":1,\"totalPages\":1,\"size\":10,\"number\"\
                    :0,\"sort\":{\"empty\":false,\"sorted\":true,\"unsorted\":false},\"\
                    first\":true,\"numberOfElements\":1,\"empty\":false}"
    post:
      tags:
      - users
      summary: 회원가입
      description: 회원가입
      operationId: '회원가입 - '
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/users1083751850'
            examples:
              회원가입 - 기가입 시 실패:
                value: "{\"email\":\"user1@gmail.com\",\"password\":\"abcd1234\",\"\
                  username\":\"test\",\"profileImageUrl\":null,\"provider\":null}"
              회원가입 - 닉네임 길이가 12보다 길면 실패:
                value: "{\"email\":\"test@gmail.com\",\"password\":\"abcd1234\",\"\
                  username\":\"testtesttesttest\",\"profileImageUrl\":null,\"provider\"\
                  :null}"
              회원가입 - 닉네임 길이가 2보다 짧으면 실패:
                value: "{\"email\":\"test@gmail.com\",\"password\":\"abcd1234\",\"\
                  username\":\"t\",\"profileImageUrl\":null,\"provider\":null}"
              회원가입 - 비밀번호 길이가 64보다 길면 실패:
                value: "{\"email\":\"test@gmail.com\",\"password\":\"abcdefghijklmnopqrstuvwxyz0123456789abcdefghijklmnopqrstuvwxyz0123456789\"\
                  ,\"username\":\"test\",\"profileImageUrl\":null,\"provider\":null}"
              회원가입 - 비밀번호 길이가 8보다 짧으면 실패:
                value: "{\"email\":\"test@gmail.com\",\"password\":\"abcd123\",\"\
                  username\":\"test\",\"profileImageUrl\":null,\"provider\":null}"
              회원가입 - 비밀번호 형식 맞지 않으면 실패:
                value: "{\"email\":\"test@gmail.com\",\"password\":\"abcdefgh\",\"\
                  username\":\"test\",\"profileImageUrl\":null,\"provider\":null}"
              회원가입 - 성공:
                value: "{\"email\":\"test@gmail.com\",\"password\":\"abcd1234\",\"\
                  username\":\"test\",\"profileImageUrl\":null,\"provider\":null}"
              회원가입 - 이메일 형식 맞지 않으면 실패:
                value: "{\"email\":\"test\",\"password\":\"abcd1234\",\"username\"\
                  :\"test\",\"profileImageUrl\":null,\"provider\":null}"
      responses:
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users-395173474'
              examples:
                회원가입 - 기가입 시 실패:
                  value: "{\"code\":\"BIZ-002\",\"status\":400,\"message\":\"이미 가입\
                    한 사용자입니다.\",\"errors\":[]}"
                회원가입 - 닉네임 길이가 12보다 길면 실패:
                  value: "{\"code\":\"CMM-001\",\"status\":400,\"message\":\"잘못된 입\
                    력입니다.\",\"errors\":[{\"field\":\"username\",\"value\":\"testtesttesttest\"\
                    ,\"reason\":\"size must be between 2 and 12\"}]}"
                회원가입 - 닉네임 길이가 2보다 짧으면 실패:
                  value: "{\"code\":\"CMM-001\",\"status\":400,\"message\":\"잘못된 입\
                    력입니다.\",\"errors\":[{\"field\":\"username\",\"value\":\"t\",\"\
                    reason\":\"size must be between 2 and 12\"}]}"
                회원가입 - 비밀번호 길이가 64보다 길면 실패:
                  value: "{\"code\":\"CMM-001\",\"status\":400,\"message\":\"잘못된 입\
                    력입니다.\",\"errors\":[{\"field\":\"password\",\"value\":\"abcdefghijklmnopqrstuvwxyz0123456789abcdefghijklmnopqrstuvwxyz0123456789\"\
                    ,\"reason\":\"length must be between 8 and 64\"}]}"
                회원가입 - 비밀번호 길이가 8보다 짧으면 실패:
                  value: "{\"code\":\"CMM-001\",\"status\":400,\"message\":\"잘못된 입\
                    력입니다.\",\"errors\":[{\"field\":\"password\",\"value\":\"abcd123\"\
                    ,\"reason\":\"length must be between 8 and 64\"}]}"
                회원가입 - 비밀번호 형식 맞지 않으면 실패:
                  value: "{\"code\":\"CMM-001\",\"status\":400,\"message\":\"잘못된 입\
                    력입니다.\",\"errors\":[{\"field\":\"password\",\"value\":\"abcdefgh\"\
                    ,\"reason\":\"must match \\\"^(?=.*[A-Za-z])(?=.*\\\\d)[A-Za-z\\\
                    \\d]+$\\\"\"}]}"
                회원가입 - 이메일 형식 맞지 않으면 실패:
                  value: "{\"code\":\"CMM-001\",\"status\":400,\"message\":\"잘못된 입\
                    력입니다.\",\"errors\":[{\"field\":\"email\",\"value\":\"test\",\"\
                    reason\":\"must be a well-formed email address\"}]}"
        "201":
          description: "201"
    delete:
      tags:
      - users
      summary: 회원삭제
      description: 회원삭제
      operationId: '회원삭제 - '
      parameters:
      - name: X-AUTH-TOKEN
        in: header
        description: 로그인 성공 시 발급받은 액세스토큰입니다.
        required: true
        schema:
          type: string
        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIyIiwicm9sZXMiOlsiUk9MRV9VU0VSIl0sImlhdCI6MTY0MTA1OTI1MiwiZXhwIjoxNjQxMDYyODUyfQ.sLq_jFfc0YqIU6rbRZuUTBe-l2FUCno5CLUVmjdrg4U
      responses:
        "204":
          description: "204"
    patch:
      tags:
      - users
      summary: 회원수정
      description: 회원수정
      operationId: 회원수정 - 성공
      parameters:
      - name: X-AUTH-TOKEN
        in: header
        description: 로그인 성공 시 발급받은 액세스토큰입니다.
        required: true
        schema:
          type: string
        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIyIiwicm9sZXMiOlsiUk9MRV9VU0VSIl0sImlhdCI6MTY0MTA1OTI1MiwiZXhwIjoxNjQxMDYyODUyfQ.sLq_jFfc0YqIU6rbRZuUTBe-l2FUCno5CLUVmjdrg4U
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/users-1546980116'
            examples:
              회원수정 - 성공:
                value: "{\"username\":\"updated101\",\"profileImageUrl\":\"https://test.com/updatedTest\"\
                  ,\"introduction\":\"안녕하세요. 저는 updated101입니다.\",\"address\":{\"addressName\"\
                  :\"경기 시흥시 정왕동 2121-3 경기과학기술대학\",\"roadAddressName\":\"경기 시흥시 경기과\
                  기대로 269 경기과학기술대학\",\"region1DepthName\":\"경기도\",\"region2DepthName\"\
                  :\"시흥시\",\"region3DepthName\":\"정왕동\",\"zoneNo\":\"15073\"}}"
      responses:
        "200":
          description: "200"
  /users/details:
    get:
      tags:
      - users
      summary: 회원상세조회
      description: 회원상세조회
      operationId: 회원상세조회 - 성공
      parameters:
      - name: X-AUTH-TOKEN
        in: header
        description: 로그인 성공 시 발급받은 액세스토큰입니다.
        required: true
        schema:
          type: string
        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIyIiwicm9sZXMiOlsiUk9MRV9VU0VSIl0sImlhdCI6MTY0MTA1OTI1MiwiZXhwIjoxNjQxMDYyODUyfQ.sLq_jFfc0YqIU6rbRZuUTBe-l2FUCno5CLUVmjdrg4U
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users-details1674013768'
              examples:
                회원상세조회 - 성공:
                  value: "{\"id\":2,\"email\":\"user2@gmail.com\",\"username\":\"\
                    user2\",\"profileImageUrl\":\"https://www.test.com/test\",\"introduction\"\
                    :\"안녕하세요. 저는 user2입니다.\",\"address\":{\"addressName\":\"경기 시흥시\
                    \ 정왕동 2121-1 한국산업기술대학교\",\"roadAddressName\":\"경기 시흥시 산기대학로 237\
                    \ 한국산업기술대학교\",\"region1DepthName\":\"경기도\",\"region2DepthName\"\
                    :\"시흥시\",\"region3DepthName\":\"정왕동\",\"zoneNo\":\"15073\"}}"
  /users/token:
    post:
      tags:
      - users
      summary: 로그인
      description: 로그인
      operationId: 로그인 - 성공
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/users-token1713007146'
            examples:
              로그인 - 성공:
                value: "{\"email\":\"user1@gmail.com\",\"password\":\"abcd1234\",\"\
                  provider\":null}"
      responses:
        "201":
          description: "201"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users-token1434215141'
              examples:
                로그인 - 성공:
                  value: "{\"grantType\":\"bearer\",\"accessToken\":\"eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxIiwicm9sZXMiOlsiUk9MRV9VU0VSIl0sImlhdCI6MTY0MTA1OTI1NSwiZXhwIjoxNjQxMDYyODU1fQ.sbv_e7LvErJJJAT-OXVZNcw5gUVdyssy_0ryJwZQUA8\"\
                    ,\"refreshToken\":\"eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHAiOjMxMTIyODgxODN9.5h5vz7G2y6fXoBZJiZnvqM0rgyRoQOUesfZNxy8Kzyg\"\
                    ,\"accessTokenExpireDate\":3600000}"
  /users/{id}:
    get:
      tags:
      - users
      summary: 회원단건조회
      description: 회원단건조회
      operationId: '회원단건조회 - '
      parameters:
      - name: id
        in: path
        description: 조회할 사용자 아이디입니다.
        required: true
        schema:
          type: string
      - name: X-AUTH-TOKEN
        in: header
        description: 로그인 성공 시 발급받은 액세스토큰입니다.
        required: true
        schema:
          type: string
        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIyIiwicm9sZXMiOlsiUk9MRV9VU0VSIl0sImlhdCI6MTY0MTA1OTI1MiwiZXhwIjoxNjQxMDYyODUyfQ.sLq_jFfc0YqIU6rbRZuUTBe-l2FUCno5CLUVmjdrg4U
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users-id1467703423'
              examples:
                회원단건조회 - 성공:
                  value: "{\"id\":2,\"username\":\"user2\",\"profileImageUrl\":\"\
                    https://www.test.com/test\",\"introduction\":\"안녕하세요. 저는 user2입\
                    니다.\"}"
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users-social-google-token-883544378'
              examples:
                회원단건조회 - 회원 존재하지 않으면 실패:
                  value: "{\"code\":\"BIZ-003\",\"status\":400,\"message\":\"사용자가\
                    \ 존재하지 않습니다.\",\"errors\":[]}"
  /users/social/google:
    post:
      tags:
      - users
      summary: 구글회원가입
      description: 구글회원가입
      operationId: '구글회원가입 - '
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/users-social-google-token304432484'
            examples:
              구글회원가입 - 기가입 시 실패:
                value: "{\"accessToken\":\"eyJhbGciOiJSUzI1NiIsImtpZCI6ImQwMWMxYWJlMjQ5MjY5ZjcyZWY3Y2EyNjEzYTg2YzlmMDVlNTk1NjciLCJ0eXAiOiJKV1QifQ..W6o_VzzZ9kiCrZvHZArXxWu0SkNKEAkhS0aaImHAWf1uE-oEPJAuh01TRJaGEUjSuL6gl3j1ZB9IGd3f1FqDQeklc_KxLFavhr0NDG2_NdCti_Ho-7Mv4mhjGUjxVU6nxf5N4pLI9C-f9bD4JknBsbvWS3LnuCGDr4_MNbFXa25osqMiSGw2vhu4xbS3ID59l1mIxFUjEap1UbX7Xz3eOj2H8RRd4VMssK8yyCqfQE2on_pIcu3gio43uakRbaGrABUrG0E0NeSkuZAQBQPEsXgN1d5yQC3vXZ6EAU4WJCKusF_kdBTAAzV9-BCxPuMSTL4fidpQ_XHtqRdgRZ5YAQ\"\
                  }"
              구글회원가입 - 성공:
                value: "{\"accessToken\":\"eyJhbGciOiJSUzI1NiIsImtpZCI6ImQwMWMxYWJlMjQ5MjY5ZjcyZWY3Y2EyNjEzYTg2YzlmMDVlNTk1NjciLCJ0eXAiOiJKV1QifQ..W6o_VzzZ9kiCrZvHZArXxWu0SkNKEAkhS0aaImHAWf1uE-oEPJAuh01TRJaGEUjSuL6gl3j1ZB9IGd3f1FqDQeklc_KxLFavhr0NDG2_NdCti_Ho-7Mv4mhjGUjxVU6nxf5N4pLI9C-f9bD4JknBsbvWS3LnuCGDr4_MNbFXa25osqMiSGw2vhu4xbS3ID59l1mIxFUjEap1UbX7Xz3eOj2H8RRd4VMssK8yyCqfQE2on_pIcu3gio43uakRbaGrABUrG0E0NeSkuZAQBQPEsXgN1d5yQC3vXZ6EAU4WJCKusF_kdBTAAzV9-BCxPuMSTL4fidpQ_XHtqRdgRZ5YAQ\"\
                  }"
              구글회원가입 - 토큰 유효하지 않으면 실패:
                value: "{\"accessToken\":\"eyJhbGciOiJSUzI1NiIsImtpZCI6ImQwMWMxYWJlMjQ5MjY5ZjcyZWY3Y2EyNjEzYTg2YzlmMDVlNTk1NjciLCJ0eXAiOiJKV1QifQ..W6o_VzzZ9kiCrZvHZArXxWu0SkNKEAkhS0aaImHAWf1uE-oEPJAuh01TRJaGEUjSuL6gl3j1ZB9IGd3f1FqDQeklc_KxLFavhr0NDG2_NdCti_Ho-7Mv4mhjGUjxVU6nxf5N4pLI9C-f9bD4JknBsbvWS3LnuCGDr4_MNbFXa25osqMiSGw2vhu4xbS3ID59l1mIxFUjEap1UbX7Xz3eOj2H8RRd4VMssK8yyCqfQE2on_pIcu3gio43uakRbaGrABUrG0E0NeSkuZAQBQPEsXgN1d5yQC3vXZ6EAU4WJCKusF_kdBTAAzV9-BCxPuMSTL4fidpQ_XHtqRdgRZ5YAQ_invalid\"\
                  }"
      responses:
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users-social-google-token-883544378'
              examples:
                구글회원가입 - 기가입 시 실패:
                  value: "{\"code\":\"BIZ-002\",\"status\":400,\"message\":\"이미 가입\
                    한 사용자입니다.\",\"errors\":[]}"
                구글회원가입 - 토큰 유효하지 않으면 실패:
                  value: "{\"code\":\"SCL-001\",\"status\":400,\"message\":\"소셜 인증\
                    \ 과정 중 오류가 발생했습니다.\",\"errors\":[]}"
        "201":
          description: "201"
  /users/social/kakao:
    post:
      tags:
      - users
      summary: 카카오회원가입
      description: 카카오회원가입
      operationId: '카카오회원가입 - '
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/users-social-google-token304432484'
            examples:
              카카오회원가입 - 기가입 시 실패:
                value: "{\"accessToken\":\"bPauHdK2usPnGlIgEw0RrES_gpIQM3vimNea1Ao9dZoAAAF-FrZrXQ\"\
                  }"
              카카오회원가입 - 성공:
                value: "{\"accessToken\":\"bPauHdK2usPnGlIgEw0RrES_gpIQM3vimNea1Ao9dZoAAAF-FrZrXQ\"\
                  }"
              카카오회원가입 - 토큰 유효하지 않으면 실패:
                value: "{\"accessToken\":\"bPauHdK2usPnGlIgEw0RrES_gpIQM3vimNea1Ao9dZoAAAF-FrZrXQ_invalid\"\
                  }"
      responses:
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users-social-google-token-883544378'
              examples:
                카카오회원가입 - 기가입 시 실패:
                  value: "{\"code\":\"BIZ-002\",\"status\":400,\"message\":\"이미 가입\
                    한 사용자입니다.\",\"errors\":[]}"
                카카오회원가입 - 토큰 유효하지 않으면 실패:
                  value: "{\"code\":\"SCL-001\",\"status\":400,\"message\":\"소셜 인증\
                    \ 과정 중 오류가 발생했습니다.\",\"errors\":[]}"
        "201":
          description: "201"
  /users/token/reissue:
