                value: "{\"email\":\"test@gmail.com\",\"password\":\"abcdefgh\",\"\
                  username\":\"test\"}"
              회원가입 - 성공:
                value: "{\"email\":\"test@gmail.com\",\"password\":\"abcd1234\",\"\
                  username\":\"test\"}"
              회원가입 - 이메일 중복 시 실패:
                value: "{\"email\":\"user1@gmail.com\",\"password\":\"abcd1234\",\"\
                  username\":\"test\"}"
              회원가입 - 이메일 형식 맞지 않으면 실패:
                value: "{\"email\":\"test\",\"password\":\"abcd1234\",\"username\"\
                  :\"test\"}"
